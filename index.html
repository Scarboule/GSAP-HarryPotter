<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
  <style>
    body{
        width: 600px;
        height: 600px;
    }
    #footprint-container{
        height: 100%;
        width: 100%;
    }
    .footprint {
      opacity: 0;
    }
  </style>

  <div id="footprints-container"></div>

  <script>
    // Sélectionnez le conteneur pour les empreintes de pas
    const footprintsContainer = document.getElementById('footprints-container');

    // Définissez l'animation GSAP
    const tl = gsap.timeline();

    // Utilisez GSAP pour créer une séquence d'empreintes de pas
    

    // Ajoutez des empreintes de pas au conteneur
    for (let i = 0; i < 5; i++) {
      const footprint = document.createElement('svg');
      footprint.classList.add('footprint');
      footprint.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
      footprint.setAttribute('width', '50px');
      footprint.setAttribute('height', '50px');
      footprint.setAttribute('viewBox', '0 0 50px 50px');
      // Ajoutez votre code SVG d'empreinte de pas ici
    
      footprintsContainer.appendChild(footprint);
      const path =document.createElement("path");
      path.classList.add("footpath");
      path.setAttribute('id', "footpath");
      footprint.appendChild(path)
    }
    tl.fromTo(footprintsContainer, { opacity: 0 }, { opacity: 1 })
      .staggerFromTo('.footprint', 0.5, { y: 50, opacity: 0 }, { y: 50, opacity: 1 }, 0.2);
      
let footpath = document.getElementsByClassName("footpath");
